<section class="block block-faq-1">
  <div class="container">
    <div class="columns">
      <div class="column">
        {% for faq_item in section.faq_items %}
        <button class="collapsible">{{ faq_item.question }}</button>
          <div class="content faq-item">
            <p>{{ faq_item.answer }}</p>
          </div>
        {% endfor %}
      </div>        
    </div>
  </div>
</section>
